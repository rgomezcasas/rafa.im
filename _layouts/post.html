---
layout: default
---

<div class="wrapper">
    <div class="post">
        <h1>{{ page.title }}</h1>
        <a href="{{ post.url }}" class="date">{{ page.date | date_to_long_string }}</a>
        {{ content }}
        {% if page.references %}
            <h4>Referencias</h4>
            <ul>
            {% for reference in page.references %}
                <li><a href="{{ reference.url }}">{{ reference.title }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>

    <div class="post-data">
        ¿Ves algo raro? <a href="https://github.com/rgomezcasas/rafa.im/edit/master/{{ page.path }}">¡Edítame!</a>
    </div>
</div>

<div id="disqus_thread"></div>
<script>
    var disqus_shortname = 'rafaim';
    var disqus_identifier = "{{ page.identifier }}";
    var disqus_title = '{{ page.title }}';
    var disqus_url = '{{ page.url }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
